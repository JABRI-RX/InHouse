<p-toast />
<app-filter-voiture
   [couleurs]="colors"
   (filterVoitureEvent)="filterVoiture($event)"
   (resetFilterEvent)="resetFilter()"></app-filter-voiture>
<p-divider />
<app-lister-voiture [loadingTable]="loadingTable"
                    [couleurs]="colors"
                    [voitures]="voitures"

                    (deleteVoitureEvent)="deleteVoiture($event)"
                    (editVoitureEvent)="editVoiture($event)"
></app-lister-voiture>
<p-divider />
<div class="flex justify-end m-4">
   <p-button label="Afficher Formulair" (click)="showForm = !showForm" [variant]="showForm ? 'outlined' : undefined" />
</div>
<app-ajouter-voiture [colors]="colors" [showForm]="showForm" (addVoitureEvent)="addVoiture($event)" />
